<Table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <!-- *ngFor = for loop. tempSalesPerson can only be accessed in the tr its created in. -->
        <tr *ngFor="let tempSalesPerson of salesPersonList" >
            <td>{{ tempSalesPerson.firstName }}</td>
            <td>{{ tempSalesPerson.lastName }}</td>
            <td>{{ tempSalesPerson.email }}</td>
            <!-- Currency angular pipe: only for formatting, not for converstions -->
            <td>{{ tempSalesPerson.salesVolume | currency:'USD' }}</td>
            <td>
                <!-- *ngIf = if statment. else block must be specified and displayed in new tag. -->
                <div *ngIf="tempSalesPerson.salesVolume >= 30000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>

</Table>
